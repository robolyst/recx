# =============================================================================
# Project Configuration
# =============================================================================

[project]
name = "recx"
version = "0.0.0"
description = "Lightweight reconciliation tests for DataFrames"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Adrian Letchford", email = "me@dradrian.com" }
]

dependencies = [
    "pandas>=2.3.2",
]

[project.urls]
Homepage = "https://github.com/robolyst/recx"
# Documentation = "https://yourproject.example.com/docs"  # No docs yet
Source = "https://github.com/robolyst/recx"
Issues = "https://github.com/robolyst/recx/issues"

[dependency-groups]
dev = [
    "poethepoet>=0.37.0",
    "pyright>=1.1.404",
    "pytest>=8.4.1",
    "pytest-coverage>=0.0",
    "ruff>=0.12.10",
    "twine>=6.1.0",
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings>=0.25.0",
    "mkdocstrings-python>=1.10.0",
]

docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings>=0.25.0",
    "mkdocstrings-python>=1.10.0",
]

[build-system]
requires = ["uv_build>=0.8.8,<0.9.0"]
build-backend = "uv_build"

# =============================================================================
# Linting
# =============================================================================

[tool.ruff]
exclude = [
    "notebooks",
    ".devcontainer",
    # These are files that try to match the code to the mathematics
    # which means we get lots of variables of a single letter that
    # ruff doesn't like.
    "src/lib/optimise/fxte.py",
]

