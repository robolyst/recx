# =============================================================================
# Static Type Checking
# =============================================================================

[tool.pyright]
include = ["src"]

# =============================================================================
# Testing
# =============================================================================

[tool.pytest.ini_options]
testpaths = ["tests"]


# =============================================================================
# Task Runner Configuration
# =============================================================================

[tool.poe.tasks]

# Testing
test.cmd = """
pytest ./tests
       --color=yes
       --cov=src
       --no-cov-on-fail
       --cov-fail-under=95
       --cov-report term-missing:skip-covered
       --ignore=analytics
"""
test.help = "Run the test suite with coverage"

# Code Quality
check.shell = "ruff check && pyright"
check.help = "Run linting checks"

fix.shell = "ruff check --fix && ruff format"
fix.help = "Auto fix linting and formatting issues"

# Documentation
docs-serve.shell = "mkdocs serve -a 0.0.0.0:8000"
docs-serve.help = "Serve documentation with live reload"

docs-build.shell = "mkdocs build --strict"
docs-build.help = "Build the documentation site"
